{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<body class="signin">
<br><br><br><br><br><br>
<div class="container">
  <div class="d-flex justify-content-center h-100">
    <div class="card">
      <div class="card-header">
        <h3>Register</h3>
      </div>

      <div class="card-body">
        <form class="form-signin" method="POST">

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
            </div>
            <input type="text" name="fname" class="form-control" placeholder="First Name" required autofocus="">  
            </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-pencil-alt"></i></span>
            </div>
            <input type="text" name="lname" class="form-control" placeholder="Last Name" required autofocus="">  
            </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-user"></i></span>
            </div>
            <input type="text" name="email" class="form-control" placeholder="Email Address" required autofocus="">  
            </div>

          <div class="input-group form-group">
            <div class="input-group-prepend">
              <span class="input-group-text"><i class="fas fa-key"></i></span>
            </div>
            <input type="password" name="password" class="form-control" placeholder="Password" required>
          </div>

          <div class="form-group">
            <input type="submit" value="Sign Up" class="btn float-right btn btn-secondary btn-lg">
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</body>

{% endblock %}
