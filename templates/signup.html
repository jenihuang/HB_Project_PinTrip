{% extends 'base.html' %}

{% block title %}Register{% endblock %}

{% block content %}

<form class="form-signin" method="POST">

  <h2 class="form-signin-heading">Sign up!</h2>

  <div class="form-group">
    <label for="fname-field" class="sr-only">First Name</label>
    <input type="fname"
           name="fname"
           class="form-control input-sm"
           placeholder="First Name"
           required
           autofocus>
  </div>
  <div class="form-group">
    <label for="lname-field" class="sr-only">Last Name</label>
    <input type="lname"
           name="lname"
           class="form-control input-sm"
           placeholder="Last Name"
           required
           autofocus>
  </div>

  <div class="form-group">
    <label for="email-field" class="sr-only">Email Address</label>
    <input type="email"
           name="email"
           class="form-control input-sm"
           placeholder="Email Address"
           required
           autofocus>
  </div>

  <div class="form-group">
    <label for="password-field" class="sr-only">Password</label>
    <input type="password"
           name="password"
           class="form-control input-sm"
           placeholder="Password"
           required>
  </div>

  <button class="btn btn-md btn-primary btn-block" type="submit">Sign Up
  </button>

</form>

{% endblock %}
